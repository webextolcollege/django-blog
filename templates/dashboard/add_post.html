{% extends 'base.html' %}



{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Left sidebar -->
    <!-- load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content --> 
    <div class="col-md-9">
      {% if perms.blogs.add_post %}
      <h3>Add New Post</h3>
      <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
      <button type="submit" class="btn btn-warning">Submit</button> # for submit button
      </form>
      <br>
      {% else %}
      <h5 class="text-center text-danger"> You do not have permission to add post</h5>
      {% endif %}
    
    </div>
  </div> 

{% endblock %}
