{% extends 'base.html' %}



{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Left sidebar -->
    <!-- load the sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content --> 
    <div class="col-md-9">
      <h3>Add New Post</h3>
      <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
      <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      <br>
    
    </div>
  </div>

{% endblock %}
