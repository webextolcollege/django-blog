{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center">Register</h3>
<form action="{% url 'register'%}" method="post" style="width:800px; margin:auto">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit"  class="btn btn-warning"> Submit</button>

</form>

{% endblock %}
